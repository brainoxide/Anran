<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1b1b;
            color: white;
            font-family: Arial, sans-serif;
        }
        #lyrics {
            height: 300px;
            overflow: hidden;
            width: 600px;
            margin-top: 20px;
        }
        #lyrics p {
            margin: 5px 0;
            text-align: center;
            font-size: 18px;
        }
        .active {
            color: #00ffcc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <audio id="audio" controls>
            <source src="./The Third Bull Never Left 2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="lyrics"></div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const lyricsContainer = document.getElementById('lyrics');
        const lyrics = [];
        
        // Load the LRC file
        fetch('./lyrics.lrc')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                    if (match) {
                        const minutes = parseInt(match[1]);
                        const seconds = parseFloat(match[2]);
                        const text = match[3];
                        const time = minutes * 60 + seconds;
                        lyrics.push({ time, text });
                        const p = document.createElement('p');
                        p.textContent = text;
                        lyricsContainer.appendChild(p);
                    }
                });
            });

        // Synchronize the lyrics
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const paragraphs = lyricsContainer.getElementsByTagName('p');

            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time && (!lyrics[i + 1] || currentTime < lyrics[i + 1].time)) {
                    Array.from(paragraphs).forEach(p => p.classList.remove('active'));
                    paragraphs[i].classList.add('active');

                    // Scroll the active lyric into view
                    paragraphs[i].scrollIntoView({ behavior: "smooth", block: "center" });
                    break;
                }
            }
        });
    </script>
</body>
</html>
